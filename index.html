<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <div class="container-fluid">
            <h1 class= "text-primary text-center">Weather Dashboard</h1>
        </div>
    </div>
    <!--search form-->
    
    <div class="container">
        <div class = "row">
            <div class = "col-3">
            <div class="card">
                    <form class="card-body" id="city-form">
                        <label class="card-title" for= 'citySearch'>Search by city:</label>
                        <input class="form-control" id= "citySearch" type="text" placeholder="Search by city" aria-label="default input example">
                        <button class="btn btn-primary mt-2" type="submit" id= "search-btn">Search</button>
                            
                          
                    </form>
                </div>
            </div>
            <!--current forecast-->
            <div class = "col-9">
                <div class="card" id="weather">
                    <div class="card-body" id="currentForecast">
                        
                    </div>
                  </div>
                </div>
        </div>
      </div>
     
    
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src= "js/index.js"></script>
</body>
</html>
